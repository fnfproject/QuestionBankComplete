<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestionBankUI.Trainer</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="QuestionBankUI.Trainer.styles.css" rel="stylesheet" />
    <script>
        function saveAsFile(filename, contentType,fileBytes) {
            var link = document.createElement('a');
            var blob = new Blob([new Uint8Array(fileBytes)], { type: contentType });
            var url = window.URL.createObjectURL(blob);
            link.href = url;
            link.download = filename;
            
            //link.href = 'data:application/pdf;base64' + base64String;
            //link.download = filename;
            //document.body.appendChild(link);
            link.click();
            //document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
           
        </svg>

    </div>
